<script>
    function comp(a, b) {
        if (a == b) {
            return "相等";
        } else {
            return a > b ? a : b;
        }
    }
    //函数体，判断两个整数比较的三种情况
    //调用函数，实现下面两组数中，返回较大值。
    document.write("5和4的较大值是:" + comp(5, 4) + "<br>");
    document.write("6和3的较大值是:" + comp(6, 3) + "<br>");
    document.write("8和8的较大值是:" + comp(8, 8));
</script>
