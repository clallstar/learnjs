<head>
    <script type="text/javascript">
        function getnum() {
            var mynode = document.getElementsByName("myt"); //返回的是数组  
            alert(mynode.length); //可以访问长度属性
        }

        function gettagname() {
            var tag = document.getElementsByTagName("input");
            alert(tag.length);
        }
        /*
        以人来举例说明，人有能标识身份的身份证，有姓名，有类别(大人、小孩、老人)等。
        1. ID 是一个人的身份证号码，是唯一的。所以通过getElementById获取的是指定的一个人。
        2. Name 是他的名字，可以重复。所以通过getElementsByName获取名字相同的人集合。
        3. TagName可看似某类，getElementsByTagName获取相同类的人集合。如获取小孩这类人，getElementsByTagName("小孩")。
        */
    </script>

    <body>
        <input name="myt" type="text" value="1">
        <input name="myt" type="text" value="2">
        <input name="myt" type="text" value="3">
        <input name="myt" type="text" value="4">
        <input name="myt" type="text" value="5">
        <input name="myt" type="text" value="6">
        <br/>
        <input type="button" onclick="getnum()" value="看看有几项？" />
        <input type="button" onclick="gettagname()" value="看看标签名为input的节点有几个/">
    </body>
</head>

<body>
    <form>
        请选择你爱好:<br>
        <input type="checkbox" name="hobby" id="hobby1"> 音乐
        <input type="checkbox" name="hobby" id="hobby2"> 登山
        <input type="checkbox" name="hobby" id="hobby3"> 游泳
        <input type="checkbox" name="hobby" id="hobby4"> 阅读
        <input type="checkbox" name="hobby" id="hobby5"> 打球
        <input type="checkbox" name="hobby" id="hobby6"> 跑步 <br>
        <input type="button" value="全选" onclick="checkall();">
        <input type="button" value="全不选" onclick="clearall();">
        <p>请输入您要选择爱好的序号，序号为1-6:</p>
        <input id="wb" name="wb" type="text">
        <input name="ok" type="button" value="确定" onclick="checkone();">
    </form>
    <script type="text/javascript">
        function checkall() {
            var hobby = document.getElementsByTagName("input");
            for (i = 0; i < hobby.length; i++)
                hobby[i].checked = true; //点击全选按钮全部选择
        }

        function clearall() {
            var hobby = document.getElementsByName("hobby");
            for (i = 0; i < hobby.length; i++)
                hobby[i].checked = false; //点击全不选按钮全部清除
        }

        function checkone() {
            var j = document.getElementById("wb").value;
            var hobby = document.getElementsByName("hobby");
            if (j > 6 || j < 1) {
                alert("请重新输入!"); //通过输出数值来选择按钮
            }
            hobby[j - 1].checked = true;
        }
    </script>
</body>
