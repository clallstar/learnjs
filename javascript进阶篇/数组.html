<script>
    var mychar = new Array() //定义一个新数组
    mychar[0] = 1;
    mychar[1] = 2;
    mychar[2] = 3;
    document.write(mychar[2]); //输出结果为3
    document.write(mychar.length); //输出数组长度 结果为3
    var char = new Array(2) //定义一个长度为2的新数组
    char[0] = 9;
    char[1] = 8;
    char[2] = 7;
    document.write(mychar.length); //输出数组长度 结果为3  给原数组添加了一个单位长度
</script>
