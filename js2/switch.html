<script>
    var myweek;
    myweek = prompt("今天星期几", "今天的安排"); //注意prompt返回的是字符串
    switch (myweek) {
        case "1":
        case "2":
            document.write("学习理念知识");
            break;
        case "3":
        case "4":
            document.write("到企业实践");
            break;
        case "5":
            document.write("总结经验");
            break;
        default:
            document.write("周六、日休息和娱乐");

    }
</script>
