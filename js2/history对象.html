<script>
    var HL = window.histort.length;
    document.write(HL); //输出当前网页的浏览历史长度   即能后退查看的网页数+1 本身算一个
    /* 
    back()            加载history列表中的前一个URL
    forward()         加载history列表中的下一个URL
    go()              加载history列表中的某个具体的页面
    */
    function goback() {
        window.history.back(); //点击按钮，回到前一个页面
    }

    function goforward(); {
        window.history.forword(); //点击按钮，回到后一个页面
    }
    /* window.history.go()  0为当前页面，-1前一个页面等价于back() 1后一个页面等价于forward()
                                        -2前第二个页面   2后第二个页面
     */
</script>
<form>
    <input type="button" value="返回前一个页面" onclick="goBack();" />
    <input type="button" value="返回下一个页面" onclick="goforward" />
</form>
