<html>

<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count() {
            var x = document.getElementById("txt1").value;
            var y = document.getElementById("txt2").value;
            var z = document.getElementById("select").value;
            var k;
            //获取第一个输入框的值
            //获取第二个输入框的值
            //获取选择框的值
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            switch (z) {
                case "+":
                    k = parseInt(x) + parseInt(y);
                    break;
                case "-":
                    k = parseInt(x) - parseInt(y);
                    break;
                case "*":
                    k = parseInt(x) * parseInt(y);
                    break;
                default:
                    k = parseInt(x) / parseInt(y); //parseInt   将字符串类型解析成数值类型使之可以直接运算
            }
            document.getElementById("fruit").value = k;

            //设置结果输入框的值 


        }
    </script>
</head>

<body>
    <input type='text' id='txt1' />
    <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
    <input type='text' id='txt2' />
    <input type='button' value=' = ' onclick="count()" />
    <!--通过 = 按钮来调用创建的函数，得到结果-->
    <input type='text' id='fruit' />
</body>

</html>
