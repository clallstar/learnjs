    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var sco = scoreStr.split(";");
    var sum = 0;
    XX
    for (i = 0; i < sco.length; i++) {
        sum = sum + parseInt(sco[i].substring(3));
    }
    var array = sum / sco.length;

    //从数组中将成绩撮出来，然后求和取整，并输出。
    document.write(year + "年" + (month + 1) + "月" + date + "日" + "&nbsp;&nbsp;" + weekend[day] + "&nbsp;&nbsp;" + "班级总分为：" + array)
</script>
