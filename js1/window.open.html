<script>
    window.open('http://www.baidu.com', '_black', 'width=400,height=300,top=100,left=100,status=yes')
        /*  部分参数
        _blank 在新窗口显示目标网页
        _black 在新窗口中打开，如果该标签存在，则打开该标签
        _self  在当前窗口显示目标网页 
        _top   框架网页中在上部窗口中显示目标网页

        top               窗口顶部离开屏幕顶端的像素值
        left              窗口左端离开屏幕左端的像素值
        width             窗口宽度
        height            窗口高度
        menubar           菜单栏
        toolbar           工具栏
        scrollbar         滚动条
        status            状态栏

        window.close()    关闭当前窗口
        */
</script>
