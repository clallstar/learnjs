<script type="text/javascript">
    function openwin() {
        window.open('http://www.imooc.com', '_blank', 'height=600,width=800,top=200,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
    }
    /*   主要事件列表
onclick                     鼠标点击事件
onmouseover                 鼠标经过事件
onmouseout                  鼠标移开事件
onchange                    文本框内容改变事件
onselect                    文本框内容被选中事件
onfocus                     光标聚集事件
onblur                      光标移开事件
onload                      网页导入事件
onunload                    关闭网页事件
*/
</script>
</head>

<body>
    <form>
        <input name="点击我" type="button" value="点击我" onclick="openwin()" />

    </form>
</body>
